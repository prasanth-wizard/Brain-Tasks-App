apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-app-deployment
  labels:
    app: brain-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: brain-app
  template:
    metadata:
      labels:
        app: brain-app
    spec:
      containers:
        - name: brain-app
          image: 061039785879.dkr.ecr.eu-north-1.amazonaws.com/brain-ecr:react_image
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: app-logs
              mountPath: /var/log
        - name: cloudwatch-agent
          image: amazon/cloudwatch-agent:latest
          volumeMounts:
            - name: app-logs
              mountPath: /var/log
            - name: cwagent-config
              mountPath: /etc/cwagentconfig
          command: ["/opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl"]
          args:
            - "-a"
            - "fetch-config"
            - "-m"
            - "ec2"
            - "-c"
            - "file:/etc/cwagentconfig/cloudwatch-agent-config.json"
            - "-s"
      volumes:
        - name: app-logs
          emptyDir: {}
        - name: cwagent-config
          configMap:
            name: cwagent-config

